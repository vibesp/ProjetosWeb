<script type="text/javascript">
	//debugger
	
	nomes = []
	notas1 = []
	notas2 = []

	for(i=1; i<=3;i++){
		nome = prompt("Digite o nome do aluno")
		nota1 = parseInt(prompt("Digite a nota 1 do aluno " + nome))
		nota2 = parseInt(prompt("Digite a nota 2 do aluno " + nome))

		nomes.push(nome)
		notas1.push(nota1)
		notas2.push(nota2)
	}

	media_alunos = []
	situacao_dos_alunos = []

	document.write("Relatorio de notas <br>")
	document.write("Aluno ================ nota 1 ================ nota 2 ================ media ================ situacao <br>")
	for(i=0; i<nomes.length;i++){
		media = (notas1[i] + notas2[i]) / 2
		media_alunos.push(media)

		situacao = ""
		if(media >= 7){
			situacao = "Aprovado"
		}
		else if(media < 5){
			situacao = "Reprovado"
		}
		else{
			situacao = "Exame"
		}

		situacao_dos_alunos.push(situacao)
		document.write(nomes[i] + " ================ " + notas1[i] + " ================ " + notas2[i] + " ================ " + media + " ================ " + situacao + "<br>")
	}


	soma_media_alunos = 0;
	for(i=0; i<media_alunos.length;i++){
		soma_media_alunos = soma_media_alunos + media_alunos[i]
	}

	media_da_classe = soma_media_alunos / media_alunos.length
	document.write("media da classe e: " + media_da_classe + "<br>")

	quantidade_alunos_reprovados = 0
	quantidade_alunos_aprovados = 0
	quantidade_alunos_exame = 0

	for(i=0; i<situacao_dos_alunos.length;i++){
		if(situacao_dos_alunos[i] == "Aprovado"){
			quantidade_alunos_aprovados = quantidade_alunos_aprovados + 1
		}
		else if(situacao_dos_alunos[i] == "Reprovado"){
			quantidade_alunos_reprovados = quantidade_alunos_reprovados + 1
		}
		else{
			quantidade_alunos_exame = quantidade_alunos_exame + 1
		}
	}

	document.write("quandidade de alunos aprovados: " + quantidade_alunos_aprovados + "<br>")
	document.write("quandidade de alunos reprovados: " + quantidade_alunos_reprovados + "<br>")
	document.write("quandidade de alunos em exame: " + quantidade_alunos_exame + "<br>")


</script>
