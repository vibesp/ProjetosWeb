<script type="text/javascript">
  function tabuada(tabuada){
    for(i=1; i<=10; i++){
      document.write(tabuada + " X " + i + " = " + (i*tabuada) + " <br>")
    }
  }
</script>

<script type="text/javascript">
  tabuada(6);
</script>
